{% extends "base.html" %}
{% block title %}
Latest news from Nature
{% endblock %}
{% block content %}
<h1>Latest news from Nature!</h1>
<br>
<ul>
    {% for news in content %}
        <li><a href={{content[news][0]}} target="_blank" id="news-link">
            {{news}}
        </a>
        {% if content[news][1] != '' %}
            <p id="news-summary">{{content[news][1]}}</p>
        {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
